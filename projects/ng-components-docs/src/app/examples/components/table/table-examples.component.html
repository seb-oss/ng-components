<div class="row">
    <div class="col-12 mb-3">
        <sebng-dropdown
            [label]="'Visible columns:'"
            [list]="columnsList"
            [nativeOnChange]="onChangeColumnsList"
            [multi]="true"
        ></sebng-dropdown>
    </div>

    <div class="col-12">
        <label>Simple view only table</label>
        <seb-table [rows]="data" [headerList]="headerList"></seb-table>
    </div>

    <div class="col-12">
        <label>Table with selectable rows</label>
        <seb-table
            [rows]="rows"
            [headerList]="headerList"
            [selectable]="true"
            [isAllSelected]="isAllSelected"
            [selectedRowIndexes]="selectedRows[0]"
            (rowClicked)="handleSelectRow($event)"
            (selectAllClicked)="handleSelectAll()"
        ></seb-table>
    </div>

    <div class="col-12 mb-3">
        <label>Table with fixed height (100px)</label>
        <seb-table [rows]="data" [headerList]="headerList" fixedHeight="100px"></seb-table>
    </div>

    <div class="col-12">
        <seb-full-table-example [columns]="columns"></seb-full-table-example>
    </div>
</div>
