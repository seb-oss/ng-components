<div class="modal static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header custom-header">
                Title
            </div>
            <div class="modal-body custom-body">
                Body
            </div>
            <div class="modal-footer custom-action">
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<h5 class="mt-3">Modal Size:</h5>
<div class="row">
    <div class="col">
        <sebng-button (click)="openModal({})" label="Default Modal"></sebng-button>
    </div>
    <div class="col">
        <sebng-button (click)="openModal({ size: 'modal-lg' })" label="Large Modal"></sebng-button>
    </div>
    <div class="col">
        <sebng-button (click)="openModal({ size: 'modal-sm' })" label="Small Modal"></sebng-button>
    </div>
</div>

<h5 class="mt-3">Modal Position:</h5>
<div class="row">
    <div class="col">
        <sebng-button (click)="openModal({ position: 'right' })" label="aside right"></sebng-button>
    </div>

    <div class="col">
        <sebng-button (click)="openModal({ position: 'right', size: 'modal-lg' })" label="aside right large"> </sebng-button>
    </div>

    <div class="col">
        <sebng-button (click)="openModal({ position: 'left' })" label="aside left"></sebng-button>
    </div>

    <div class="col">
        <sebng-button sebng-btn (click)="openModal({ position: 'left', size: 'modal-lg' })" label="aside left large"> </sebng-button>
    </div>
</div>

<h5 class="mt-3">Vertically centered:</h5>
<sebng-button (click)="openModal({ center: true })" label="Open Modal"></sebng-button>

<h5 class="mt-3">Full Screen:</h5>
<sebng-button (click)="openModal({ fullscreen: true })" label="Open Modal"></sebng-button>

<h5 class="mt-3">No BackDrop:</h5>
<sebng-button (click)="openModal({ backdropDismiss: false })" label="Open Modal"></sebng-button>

<h5 class="mt-3">No Escape Key Dismiss:</h5>
<sebng-button (click)="openModal({ escapeDismiss: false })" label="Open Modal"></sebng-button>

<sebng-modal
    [size]="size"
    [position]="position"
    [center]="center"
    [fullscreen]="fullscreen"
    [backdropDismiss]="backdropDismiss"
    [escapeKeyDismiss]="escapeDismiss"
>
    <div class="custom-header" header>
        Title
    </div>

    <div class="custom-body" body>
        <img *ngIf="hasImage; else simpleBody" src="https://via.placeholder.com/500" />
        <ng-template #simpleBody>Body</ng-template>
    </div>

    <div class="custom-footer" footer>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="closeModal()">
            Close
        </button>
    </div>
</sebng-modal>
