<div class="row">
    <div class="col" [ngStyle]="{ 'max-width': '300px' }">
        <svg
            class="img"
            [style.color]="getSvgColor()"
            xmlns="http://www.w3.org/2000/svg"
            [style.height.px]="200"
            preserveAspectRatio="xMidYMid slice"
            role="img"
        >
            <rect width="100%" height="100%" fill="currentColor" />
        </svg>
        <sebng-loader className="{{ 'text-' + color?.value }}" [size]="size.key" [type]="type.key" cover="true">
            <p *ngIf="showText?.length" class="{{ 'text-' + size }}" [ngClass]="['mt-1', 'mb-0']">Loading, please wait...</p>
        </sebng-loader>
    </div>
</div>

<h2>Options</h2>

<div class="row my-3">
    <div class="col">
        <div className="col-12">
            <sebng-dropdown
                name="show-text"
                label="Render text inside"
                [(ngModel)]="showText"
                [list]="showTextList"
                [multi]="true"
            ></sebng-dropdown>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <p>Size</p>
        <sebng-radio-group name="size" [list]="sizeList" [(ngModel)]="size"> </sebng-radio-group>
    </div>
    <div class="col">
        <p>Type</p>
        <sebng-radio-group name="type" [list]="typeList" [(ngModel)]="type"> </sebng-radio-group>
    </div>
    <div class="col">
        <p>Color</p>
        <sebng-dropdown [(ngModel)]="color" [list]="colorList" [multi]="false"></sebng-dropdown>

        <p class="small">
            Placing the loader inside another component will have it inherit the color of the font. Alternatively, you can color the loader
            by passing Bootstrap text color classes
        </p>
    </div>
</div>
