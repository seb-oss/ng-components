<div class="row">
    <div class="col-sm">
        <label>Basic</label>
        <p>(min: -5, max: 15, step: 1)</p>
        <seb-stepper id="stepper-normal" [(ngModel)]="control" [min]="-5" [max]="15"></seb-stepper>
    </div>

    <div class="col-sm">
        <label>Basic with step 5</label>
        <p>(min: -5, max: 15, step: 5)</p>
        <seb-stepper id="stepper-normal-2" [(ngModel)]="control1" [min]="-5" [max]="15" [step]="5"></seb-stepper>
    </div>
</div>

<div class="row">
    <div class="col-sm">
        <label>Invalid initial value</label>
        <p>(min: 1, max: 5, step: 1)</p>
        <seb-stepper id="stepper-error" [(ngModel)]="errorControl"></seb-stepper>
    </div>

    <div class="col-sm">
        <label>Disabled</label>
        <seb-stepper id="stepper-disabled" [disabled]="true"></seb-stepper>
    </div>
</div>
