<div class="playground card">
    <nav class="nav">
        <a
            class="nav-link"
            *ngFor="let item of navs; let i = index"
            [class.active]="activeTab === i"
            [attr.data-value]="i"
            (click)="switchTab($event)"
        >
            {{ item }}
        </a>
    </nav>

    <h4 class="apis-title">Try it out</h4>

    <div class="example" *ngIf="activeTab === 0">
        <ng-content select="[example]"></ng-content>
    </div>

    <div class="code" *ngIf="activeTab === 1">
        <app-code-snippet [fillMode]="true" [languages]="['html.handlebars']">
            <ng-content select="[code]"></ng-content>
        </app-code-snippet>
    </div>

    <div class="controls">
        <ng-content select="[controls]"></ng-content>
    </div>
</div>
