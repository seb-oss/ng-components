<div class="{{ className }}" [ngClass]="size | loaderClasses: cover:fullscreen:type:backdrop" [attr.role]="role">
    <svg viewBox=" 0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle *ngIf="type === 'spinner'" cx="33" cy="33" r="30" fill="none" />
        <rect *ngIf="type === 'square'" x="0" y="0" width="100%" height="100%" />
    </svg>
    <ng-content></ng-content>
    <span class="sr-only">{{ srText }}</span>
</div>
