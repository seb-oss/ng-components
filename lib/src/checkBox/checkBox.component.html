<div class="seb-checkbox" [ngClass]="{ 'border border-danger': error }">
    <div class="custom-control custom-checkbox" [ngClass]="className">
        <input type="checkbox" class="custom-control-input" [id]="_id" [name]="name" [(ngModel)]="value" [disabled]="disabled" />

        <label *ngIf="label" class="custom-control-label" [class.disabled]="disabled" [attr.for]="_id">
            <ng-container *ngTemplateOutlet="isString(label) ? stringLabel : label"></ng-container>
            <ng-template #stringLabel>
                {{ label }}
            </ng-template>
        </label>
    </div>

    <ng-container *ngTemplateOutlet="isString(description) ? stringDescription : description"></ng-container>
    <ng-template #stringDescription>
        <p class="custom-control-description">{{ description }}</p>
    </ng-template>
</div>
<ng-container *ngTemplateOutlet="isString(error) ? stringError : error"></ng-container>
<ng-template #stringError>
    <span class="text-danger">{{ error }}</span>
</ng-template>
